<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <main class="center">
    <div class="content-wrap">

      <!-- CARD-LEFT -->
  
      <div class="card-left">
        <h4>Your Result</h4>
        <div class="round">
          <div class="number1">76</div>
          <div class="number2">of 100</div>
        </div>
        <h2>Great</h2>
        <p>Your scored heigher than 65% of the people who have taken these tests.</p>
      </div>
  
      <!-- CARD-RIGHT -->
  
      <div class="card-right">
        <h3>Summary</h3>
        <div class="table">
          <div class="titre un">
            <div class="type color1">
              <img src="assets/images/icon-reaction.svg">
              <span>Reaction</span>
            </div>
            <div class="pourcent">
              80 <span> / 100</span>
            </div>
          </div>

          <div class="titre deux">
            <div class="type color2">
              <img src="assets/images/icon-memory.svg">
              <span>Memory</span>
            </div>
            <div class="pourcent">
              92 <span> / 100</span>
            </div>
          </div>
          
          <div class="titre trois">
            <div class="type color3">
              <img src="assets/images/icon-verbal.svg">
              <span>Verbal</span>
            </div>
            <div class="pourcent">
              61 <span> / 100</span>
            </div>
          </div>
          <div class="titre quatre">
            <div class="type color4">
              <img src="assets/images/icon-visual.svg">
              <span>Visual</span>
            </div>
            
            <div class="pourcent">
              72 <span> / 100</span>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </main>

  
</body>
</html>
